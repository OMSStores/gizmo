<div data-snap-drawer
		 class="th-mobile-menu"
		 data-ng-show="snapMenuState"
		 data-ng-controller="HeaderCtrl">

	<div class="hidden-md hidden-lg th-search th-search--mobile-menu"
			 ng-controller="SearchCtrl">
		<form class="th-search__form"
					role='search'
					name="frmSearch"
					data-ng-submit="doSearch()"
					novalidate>
			<input type="text"
						 class="th-search__input"
						 placeholder="Search..."
						 data-ng-model='searchLocal'>
			<button type="submit"
							class="th-search__submit"
							data-ng-click="doSearch()">
				<span class="glyphicon glyphicon-search th-search__icon"></span>
			</button>
		</form>
	</div>
	<div class="th-mobile-menu__list">
		<ul class="nav navbar-nav">
			<li class="th-mobile-menu__list__item th-mobile-menu__list__header">Categories</li>
			<li class="dropdown th-mobile-menu__item" ng-repeat="category in smartCategories">
				<a href="#" class="dropdown-toggle navbar-link th-dropdown-toggle th-mobile-menu__list__link" ng-if="category.subCategories.length" data-toggle="dropdown">
					{{category.name}} <span class="pull-right caret"></span>
				</a>
				<a data-ng-href="{{category.url}}" class="navbar-link th-dropdown-toggle th-mobile-menu__list__link" ng-if="!category.subCategories.length">
					{{category.name}}
				</a>
				<ul class="dropdown-menu" data-ng-if="category.subCategories.length">
					<li>
						<a data-ng-href="{{category.url}}" class="th-mobile-menu__list__link">
							All {{category.name}}
						</a>
					</li>
					<li data-ng-repeat="subCategory in category.subCategories">
						<a class="th-mobile-menu__list__link"
							 data-ng-href="{{subCategory.url}}">{{subCategory.name}}</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>

	<div class="th-mobile-menu__footer-link-block" data-ng-bind-html="themeSettings.general.footer.content.column1 | vnLegacyLinkify | html"></div>
	<div class="th-mobile-menu__footer-link-block" data-ng-bind-html="themeSettings.general.footer.content.column2 | vnLegacyLinkify | html"></div>
	<div class="th-mobile-menu__footer-link-block" data-ng-bind-html="themeSettings.general.footer.content.column3 | vnLegacyLinkify | html"></div>

</div>
