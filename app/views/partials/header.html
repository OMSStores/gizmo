<nav class="navbar navbar-inverse navbar-fixed-top th-navbar"
		 role="navigation"
		 data-ng-show="headerState"
		 data-ng-controller="HeaderCtrl">

	<div class="container-fluid th-menu-container">
		<div class="row">

			<!-- Desktop Logo -->
			<div class="col-md-2 hidden-xs hidden-sm">
				<a class="navbar-brand th-navbar__brand" data-ng-href="/">
					<!--<img data-ng-src="{{config.general.logoUrl }}" class="img-responsive"/>-->
					<img src="/images/theme/logo.png" class="img-responsive" style="padding-top:8px" alt="">
				</a>
			</div>

			<!-- Sandwich Button -->
			<div class="col-xs-3 hidden-md hidden-lg">
				<button type="button" class="navbar-toggle th-navbar__toggle" data-ng-init="navCollapsed = true" snap-toggle="left">
					<span class="sr-only" data-translate="header.toggleNavigation">Toggle Navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<!-- Mobile Logo -->
			<div class="col-xs-6 hidden-md hidden-lg">
				<a class="visible-xs-block visible-sm-block navbar-brand th-navbar__brand" data-ng-href="/">
					<!--<img data-ng-src="{{config.general.mobileLogoUrl }}" class="img-responsive"/>-->
					<img src="/images/theme/logo.png" class="img-responsive" style="padding-top:8px" alt="">
				</a>
			</div>

			<div class="col-md-8 hidden-xs hidden-sm">
				<div class="collapse navbar-collapse th-navbar__collapse" data-ng-class="!navCollapsed && 'in'"
						 data-ng-click="navCollapsed=true">
					<ul class="nav navbar-nav th-navbar__menu">
						<li data-ng-repeat="category in smartNavCategories">
							<a data-ng-href="{{ category.url }}">
								{{category.name}}
								<span data-ng-if="category.subCategories.length" class="caret"></span>
							</a>
							<ul show-on-dropdown-hover class="dropdown-menu" data-ng-if="category.subCategories.length">
								<li data-ng-repeat="subCategory in category.subCategories">
									<a data-ng-href="{{ subCategory.url }}">{{subCategory.name}}</a>
								</li>
							</ul>
						</li>
						<li class="dropdown" data-ng-show="displaySmartNavMoreMenuItem">
							<a href="#" class="navbar-link" data-translate="header.smartNavMoreLinkText">
								More
								<span class="caret"></span>
							</a>
							<ul show-on-dropdown-hover class="dropdown-menu">
								<li data-ng-repeat="category in smartNavMoreCategories">
									<a class="navbar-link" data-ng-href="{{ category.url }}">{{category.name}}</a>
								</li>
							</ul>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>

			<!-- Search and Cart Buttons -->
			<div class="col-xs-3 col-md-2">
				<div class="th-cart-summary">
					<a legacy-link="{{ viewCart() }}" class="th-cart-summary__link">
						<div class="th-icon th-icon--cart th-cart-summary__icon">
							<div class="th-icon__foreground"></div>
							<!-- TODO Determine placement of cart item count and switch to icon font
							<span class="glyphicon glyphicon-shopping-cart"></span>
							<span class="th-cart-summary__number">{{ getCartItemsCount() }}</span>-->
						</div>
					</a>
				</div>
				<div class="th-search hidden-xs hidden-sm" data-ng-controller="SearchCtrl">
					<form role='search'
								name="frmSearch"
								data-ng-submit="doSearch()"
								novalidate>
						<label class="sr-only" for="search">Search Site</label>
						<span>
							<input type="text" data-ng-model='searchLocal' class="th-search__input" placeholder="Search...">
							<button type="button" data-ng-click="doSearch()" class="th-search__submit">
								<!-- TODO Add icon font <span class="glyphicon glyphicon-search"></span>-->
								<div class="th-icon th-icon--spyglass">
									<div class="th-icon__foreground"></div>
								</div>
							</button>
						</span>
					</form>
				</div>
			</div>

		</div>
	</div>
</nav>
