<article data-ng-cloak class="container" data-vn-block="article">
	<header>
			<h1 data-vn-element="title" data-ng-bind-html="article.title | legacyLinkify | html"></h1>
			<h2 data-vn-element="caption" data-ng-bind-html="article.caption | legacyLinkify | html"></h2>
	</header>
	<div data-vn-element="body" data-ng-bind-html="article.body | legacyLinkify | html"></div>
</article>
